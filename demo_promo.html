<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Discount Offer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #ff9f9f);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .discount {
            font-size: 3rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 1rem 0;
        }

        .message {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .code {
            background: #f7f7f7;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .expiry {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Special Offer!</h1>
        <div class="message">Congratulations! You've unlocked a special discount:</div>
        <div class="discount" id="discountAmount"></div>
        <div class="code" id="promoCode"></div>
        <div class="expiry" id="expiryTime"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
